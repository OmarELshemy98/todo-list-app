<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classic Todo List</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="selection:bg-green-200 font-['Inter']">
    <header class="w-full bg-[#4f963a]/90 backdrop-blur-sm py-6 px-4 shadow-lg sticky top-0 z-20 border-b-2 border-white/10 flex justify-between items-center">
        <div class="flex items-center gap-3 hover:scale-105 transition-transform cursor-pointer">
            <svg class="w-[30px] h-[30px] animate-pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
            <span class="text-white text-4xl font-extrabold tracking-wider drop-shadow-lg">TODO</span>
        </div>
        <div id="dateTimeDisplay" class="text-white font-medium backdrop-blur-sm bg-white/10 px-4 py-2 rounded-lg shadow-inner">
            <span id="currentTime" class="text-xl"></span>
            <span id="currentDate" class="ml-2 text-sm opacity-80"></span>
        </div>
    </header>
<main class="min-h-screen  bg-[url('images/background.jpg')] bg-cover bg-center bg-no-repeat bg-blend-overlay flex flex-col items-center p-4">
    <div class="w-full max-w-[500px] p-5 mt-5 space-y-4 backdrop-blur-sm bg-white/5 rounded-xl">
        <div class="flex gap-2.5 bg-white rounded-lg p-2 shadow-lg border border-white/20 hover:shadow-xl transition-shadow">
            <input type="text" id="newTaskInput" placeholder="Add a new task..." aria-label="New task input" 
                class="flex-1 px-4 py-3 border-none focus:outline-none text-[#333333] rounded-lg placeholder:text-gray-400">
            <button id="addTaskBtn" 
                class="bg-[#7fd253] text-white rounded-lg px-5 py-3 text-2xl font-bold leading-none shadow-lg hover:bg-[#4f963a] hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 active:shadow transition-all duration-200 focus:ring-2 focus:ring-[#7fd253] focus:ring-offset-2">
                +
            </button>
        </div>

        <div id="message-box" class="hidden bg-[#d4edda]/90 backdrop-blur-sm text-[#155724] p-3 rounded-lg text-center text-sm border border-[#c3e6cb] shadow-lg opacity-0 -translate-y-2.5 transition-all duration-300"></div>
        
        <div class="flex justify-center gap-2 flex-wrap">
            <button id="filterAllBtn" class="bg-white/90 backdrop-blur-sm text-[#333333] border border-white/20 rounded-lg px-6 py-2.5 shadow-lg hover:shadow-xl transition-all duration-200 font-medium hover:-translate-y-0.5 active:translate-y-0 focus:ring-2 focus:ring-[#7fd253] focus:ring-offset-2">Show All</button>
            <button id="filterCompletedBtn" class="bg-white/90 backdrop-blur-sm text-[#333333] border border-white/20 rounded-lg px-6 py-2.5 shadow-lg hover:shadow-xl transition-all duration-200 font-medium hover:-translate-y-0.5 active:translate-y-0 focus:ring-2 focus:ring-[#7fd253] focus:ring-offset-2">Show Completed</button>
            <button id="filterActiveBtn" class="bg-white/90 backdrop-blur-sm text-[#333333] border border-white/20 rounded-lg px-6 py-2.5 shadow-lg hover:shadow-xl transition-all duration-200 font-medium hover:-translate-y-0.5 active:translate-y-0 focus:ring-2 focus:ring-[#7fd253] focus:ring-offset-2">Show Unfinished</button>
        </div>

        <div class="flex justify-around py-3 border-b border-white/20 mb-2 text-sm text-white font-medium backdrop-blur-sm bg-white/10 rounded-lg">
            <div>Active: <span id="activeTasksCount" class="font-bold text-lg">0</span></div>
            <div>Completed: <span id="completedTasksCount" class="font-bold text-lg">0</span></div>
        </div>

        <ul id="taskList" class="space-y-3"></ul>

        <button id="clearCompletedBtn" 
            class="w-full bg-white/90 backdrop-blur-sm text-[#333333] border border-white/20 rounded-lg py-3 px-6 shadow-lg hover:shadow-xl transition-all duration-200 font-medium hover:-translate-y-0.5 active:translate-y-0 mt-4 focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Clear Completed Tasks
        </button>
    </div>

    <div id="confirmationModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 opacity-0 invisible transition-all duration-300">
        <div class="bg-white/95 backdrop-blur-sm p-8 rounded-xl shadow-2xl max-w-[400px] w-[90%] -translate-y-5 transition-transform duration-300 text-center">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4 text-[#333333]">Confirm Action</h3>
            <p id="modalMessage" class="mb-6 text-[#666666] leading-relaxed">Are you sure you want to perform this action?</p>
            <div class="flex justify-center gap-4">
                <button id="confirmBtn" class="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-red-700 hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 transition-all duration-200 focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Yes</button>
                <button id="cancelBtn" class="bg-gray-100 text-[#333333] px-6 py-3 rounded-lg font-semibold border border-gray-200 shadow-lg hover:bg-gray-200 hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 transition-all duration-200 focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">No</button>
            </div>
        </div>
    </div>
</main>
<footer class="w-full bg-[#4f963a]/90 backdrop-blur-sm py-4 px-4">
    <div class="flex items-center justify-center gap-6">
        <p class="text-white text-lg font-medium flex items-center gap-2">
            Created by: 
            <span class="font-bold hover:text-[#7fd253] transition-colors duration-300">Omar Elshemy</span>
            <span class="text-sm text-white/80">(Front End Developer)</span>
        </p>
        <div class="flex gap-4">
            <a href="https://www.linkedin.com/in/omar-elshemy1081998" target="_blank" rel="noopener noreferrer" 
               class="text-white hover:text-[#7fd253] transition-colors duration-300">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="https://wa.me/+201026238072" target="_blank" rel="noopener noreferrer"
               class="text-white hover:text-[#7fd253] transition-colors duration-300">
                <i class="fab fa-whatsapp text-2xl"></i>
            </a>
            <a href="https://github.com/OmarELshemy98" target="_blank" rel="noopener noreferrer"
               class="text-white hover:text-[#7fd253] transition-colors duration-300">
                <i class="fab fa-github text-2xl"></i>
            </a>
        </div>
    </div>
</footer>

    <script src="script.js"></script>

</body>
</html>
